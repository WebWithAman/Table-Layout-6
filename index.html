<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <!-------------------------------------------------
       Title
    -------------------------------------------------->
    <title>Complex-table</title>


    <!---------------------------------------------------
       Link External Custom Style Sheets
    ----------------------------------------------------->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-------------------------------------------------
       Wrapper Start
    -------------------------------------------------->
    <div class="wrapper">


        <!-------------------------------------------------
           Main Table Start
        -------------------------------------------------->
        <table id="main-table">

            <colgroup>

                <col span="1" style="background-color:red">

                <col span="1" style="background-color:rgb(0, 255, 72)">

                <col span="1" style="background-color:rgb(0, 26, 255)">

                <col span="1" style="background-color:rgb(255, 0, 251)">

                <col span="1" style="background-color:rgb(119, 0, 255)">

                <col span="1" style="background-color:rgb(255, 255, 0)">

                <col span="1" style="background-color:rgb(255, 85, 0)">


            </colgroup>

            <tbody>

                <tr>
                    <td rowspan="3"></td>
                    <td rowspan="2"></td>
                    <td colspan="2"></td>
                    <td rowspan="3"></td>
                    <td colspan="2"></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td></td>
                    <td></td>
                    <td rowspan="3"></td>
                </tr>

                <tr>
                    <td></td>
                    <td colspan="2"></td>
                    <td colspan="3"></td>
                </tr>

                <tr>
                    <td></td>
                    <td colspan="2"></td>
                    <td rowspan="2"></td>
                    <td colspan="2"></td>
                </tr>

                <tr>
                    <td></td>
                    <td colspan="2"></td>
                    <td colspan="3"></td>
                </tr>

                <tr>
                    <td rowspan="4"></td>
                    <td rowspan="2" colspan="2"></td>
                    <td></td>
                    <td colspan="3"></td>
                </tr>

                <tr height="50">
                    <td rowspan="3"></td>
                    <td rowspan="3" colspan="3"></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td colspan="4"></td>
                    <td></td>
                    <td rowspan="2"></td>
                </tr>

                <tr>
                    <td colspan="3"></td>
                    <td></td>
                    <td rowspan="2"></td>
                    <td rowspan="2"></td>
                </tr>

                <tr>
                    <td rowspan="4" colspan="3"></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td rowspan="2" colspan="2"></td>
                </tr>

                <tr height="50">
                    <td rowspan="3"></td>
                    <td rowspan="3"></td>
                </tr>

                <tr>
                    <td colspan="2"></td>
                    <td></td>
                    <td colspan="2"></td>
                </tr>

                <tr>
                    <td></td>
                    <td colspan="2"></td>
                    <td colspan="2"></td>

                </tr>

                <tr>
                    <td></td>
                    <td colspan="6"></td>
                </tr>

            </tbody>
        </table>
        <!-------------------------------------------------
           Main Table End
        -------------------------------------------------->

    </div>
    <!-------------------------------------------------
       Wrapper End
    -------------------------------------------------->

</body>

</html>
